<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.0d72fe41.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset id="firstField" class="field"> <legend>Personal Information</legend> <div class="box"> <label for="surName">Surname:</label> <input type="text" id="surName" name="surName" minlength="1" autocomplete="off"> </div> <div class="box up"> <label for="myName">Name:</label> <input type="text" id="myName" name="myName" minlength="1" autocomplete="off"> </div> <div class="box up"> <label for="age">How old are You?</label> <input type="number" id="age" name="age" min="0" max="100" value="12"> </div> <div class="box up"> <label for="birth">Full date of birth:</label> <input type="date" id="birth" name="birth"> </div> <div class="up"> <label for="agreement">I accept the term of the agreement</label> <input type="checkbox" id="agreement" name="agreement" required> </div> </fieldset> <fieldset class="field"> <legend>Registration</legend> <div class="box"> <label for="mail">E-mail:</label> <input type="email" id="mail" placeholder="email@example.com" name="email"> </div> <div class="box up"> <label for="pass">Password:</label> <input type="password" id="pass" name="pass" minlength="8" maxlength="8"> </div> </fieldset> <fieldset class="field"> <legend>An interesting fact about you!</legend> <div class="zero"> <p>Do you love cats?</p> <input type="radio" id="confirm" name="radioBut"> <label class="lab" for="confirm">Yes</label> <input type="radio" id="reject" name="radioBut"> <label class="lab" for="reject">No</label> </div> <div class="up"> <label for="colorPicker">What is your favorite color?</label> <input type="color" id="colorPicker" class="closer"> </div> <div class="box up"> <label for="pickTime">What time do you go ro bed?</label> <input type="time" id="pickTime" name="time" width="80px"> </div> <div class="up"> <label for="favoriteCar">What are your favorite brand of cars?</label> <select id="favoriteCar" class="closer" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div class="up"> <label for="rate">How do you rate our work?</label> <input type="range" id="rate" name="rate" min="0" max="10" value="0" class="closer"> </div> </fieldset> <fieldset class="field"> <legend>Additional info:</legend> <div class="info"> <label for="info">Comments:</label> <textarea id="info" name="info"></textarea> </div> <div class="box up"> <label for="feedback">Would you recommend us?</label> <select id="feedback"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit" id="submition" name="submition" onsubmit="onSubmit()">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
